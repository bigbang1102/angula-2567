<div class="full-screen">
    <div class="container">
        <div class="image-row">
            <div class="image-container">
                <img src="https://w0.peakpx.com/wallpaper/345/754/HD-wallpaper-m4-guns-weapons-gun-m16.jpg"
                    class="d-block" alt="Acer Weekly Deal" />
            </div>
            <div class="image-container">
                <img src="https://wallpapercave.com/wp/wp2768949.jpg" class="d-block" alt="Asus Brand Fair" />
            </div>
            <div class="image-container">
                <img src="https://images3.alphacoders.com/673/673104.png" class="d-block" alt="Asus Brand Fair" />
            </div>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="http://krisnagun.com/wp-content/uploads/2022/06/G43_GLOCK-GUN-006.png"
                        class="d-block w-100" alt="Acer Weekly Deal" />
                </div>
                <div class="carousel-item">
                    <img src="http://krisnagun.com/wp-content/uploads/2022/06/colt_1911classic-gun001.png"
                        class="d-block w-100" alt="Asus Brand Fair" />
                </div>
                <div class="carousel-item">
                    <img src="http://krisnagun.com/wp-content/uploads/2022/07/cz-p-10c-fde-5.png" class="d-block w-100"
                        alt="Asus Brand Fair" />
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="product-container">
            <div *ngFor="let product of productList" class="product-card">
                <a [routerLink]="'/titles/' + product.productId" class="product-link">
                    <div class="product-title">
                        <p class="label">
                            <a class="label-text">
                                <!-- <h2>NEW</h2> -->
                            </a>
                        </p>
                        <img *ngFor="let productImg of product.imgList" [src]="productImg.value" class="product-image">
                        <div class="product-description">
                            <h6 class="product-name">{{ product.productName }}</h6>
                            <p class="product-author">{{ product.productDesc }}</p>
                        </div>
                    </div>
                </a>
                <div class="product-details">
                    <div class="product-price">
                        ราคา : <span class="text-secondary text-xs font-weight-bold">{{ product.price }}</span>
                    </div>
                    <div class="product-action">
                        <button class="icon-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                class="bi bi-star" viewBox="0 0 16 16">
                                <path
                                    d="M8 12.27l3.247 1.707-1.75-3.051L12 7.473l-3.205-.258L8 4.24 7.205 7.215 4 7.473l2.503 2.451-1.75 3.051L8 12.27z" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                class="bi bi-star" viewBox="0 0 16 16">
                                <path
                                    d="M8 12.27l3.247 1.707-1.75-3.051L12 7.473l-3.205-.258L8 4.24 7.205 7.215 4 7.473l2.503 2.451-1.75 3.051L8 12.27z" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                class="bi bi-star" viewBox="0 0 16 16">
                                <path
                                    d="M8 12.27l3.247 1.707-1.75-3.051L12 7.473l-3.205-.258L8 4.24 7.205 7.215 4 7.473l2.503 2.451-1.75 3.051L8 12.27z" />
                            </svg>
                        </button>

                        <button class="add-to-cart-button"
                            (click)="addToCart(product.productId, product.quantityToAdd)">ใส่ตะกร้า</button>
                    </div>
                </div>
            </div>
        </div>

        <button class="toggle-cart-btn" (click)="toggleCart()">
            <i class="bi bi-cart"></i>ตะกร้า
            <span class="cart-item-count" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
        </button>

        <div class="cart-container" [class.show]="isCartVisible">
            <h1>ตะกร้า</h1>
            <form class="cart-form">
                <div class="cart-item" *ngFor="let item of cartItems">
                    <img [src]="item.imageUrl" alt="Product Image" class="cart-item-image">
                    <div class="cart-item-details">
                        <h3>{{ item.name }}</h3>
                        <p>ราคา: {{ item.price }}</p>
                        <button class="remove-from-cart-button" (click)="removeFromCart(item.productId)">Remove</button>
                    </div>
                </div>
                <div class="total-cost">
                    <h3>ราคาทั้งหมด: {{ totalCost }}</h3>
                </div>
                <button class="add-to-cart-button" (click)="buyNow()">ซื้อ</button>
            </form>
        </div>
    </div>
</div>
