<div class="full-screen">
  <div class="full-screen-content">
    <div class="product-list">
      <div class="product" *ngFor="let product of productList">
        <img [src]="product.imgList[0]" alt="Product Image" class="product-image">
        <div class="product-details">
          <h3>{{ product.name }}</h3>
          <p style="color: white">ราคา : {{ product.price }}</p>
          <p style="color: white">จำนวน : :{{product.quantity}}</p>
        </div>
      </div>
    </div>


    <div class="cart-container" [class.show]="isCartVisible">
      <h2>Shopping Cart</h2>
      <form class="cart-form">
        <div class="cart-item" *ngFor="let item of cartItems">
          <img [src]="item.imageUrl" alt="Product Image" class="cart-item-image">
          <div class="cart-item-details">
            <h3>{{ item.name }}</h3>
            <p>Price: {{ item.price }}</p>
            <label for="quantity-{{item.productId}}">Quantity:</label>
            <input id="quantity-{{item.productId}}" type="number" [(ngModel)]="item.quantity" min="1" readonly>
            <button (click)="removeFromCart(item.productId)">Remove</button>
          </div>
        </div>
        <div class="total-cost">
          <h3>Total Cost: {{ totalCost }}</h3>
        </div>
      </form>
    </div>
  </div>
</div>
