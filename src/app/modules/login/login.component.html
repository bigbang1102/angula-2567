<style>
  .card {
    color: rgba(0, 5, 0, 0.914);
    background-size: cover;
    background-position: center;
    width: 100%;
    height: 100vh;

  }

  .form-label,
  .form-control {
    color: rgb(0, 0, 0);
  }

  .form-control::placeholder {
    color: rgba(0, 0, 0, 0.6);

  }

  .form-container {
    border: 2px solid rgba(177, 171, 171, 0.912);
    padding: 20px;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.305);

  }

  .form-label {
    color: black;

  }

  .rainbow-text {
    background: linear-gradient(90deg, rgb(228, 3, 209), rgb(150, 177, 190), yellow, rgb(223, 235, 10), rgb(3, 3, 24), indigo, violet);
    background-size: 4000% 3000%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 10s ease infinite;
  }

  @keyframes rainbow {
    0% {
      background-position: 0% 50%;
    }

    50% {
      background-position: 100% 50%;
    }

    100% {
      background-position: 0% 50%;
    }
  }
</style>

<section class="card"
  style="background-image: url('https://www.icegif.com/wp-content/uploads/2023/02/icegif-1341.gif');">
  <div>
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div>
          <div>
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 ">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 rainbow-text">เข้าสู่ระบบ</p>
                <div class="container mt-5">
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mx-1 mx-md-4 form-container">

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input formControlName="userName" type="text" id="form3Example1c" class="form-control"
                          placeholder="User name" />
                        <label class="form-label" for="form3Example1c">User name</label>
                      </div>
                    </div>


                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input formControlName="password" type="password" id="form3Example4c" class="form-control"
                          placeholder="Password" />
                        <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>



                    <div class="form-check d-flex justify-content-center mb-5">
                      <label class="form-check-label" for="form2Example3">
                        ลืมรหัสผ่าน <a href="#!">ติดต่อทีมงานIT suppost</a>
                      </label>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-lg"
                        style="background-color: green; color: white;">Login</button>

                    </div>

                  </form>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
