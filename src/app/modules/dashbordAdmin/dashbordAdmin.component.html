<!DOCTYPE html>
<html lang="en">



<body>
  <div class="full-screen">
    <div class="container mt-5 mb-5">
      <div class="row">
        <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5" *ngIf="user">
            <div class="profile-img">
              <img *ngIf="imgUser" [src]="'data:image/jpeg;base64,' + imgUser" alt="User Image">
            </div>
            <span class="font-weight-bold">{{userDetail.fristName}} {{userDetail.lastName}}</span>
            <button type="button" class="btn btn-primary mt-1"
              (click)="onChangePictureClick()">เปลี่ยนรูปโปรไฟล์</button>
            <input type="file" id="fileInput" (change)="onFileSelected($event)" style="display: none;">
          </div>
        </div>
        <div class="col-md-9 border-right">
          <div class="p-3 py-5">
            <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
              <div class="form-group row">
                <label for="username" class="col-4 col-form-label">User Name</label>
                <div class="col-12">
                  <input formControlName="userName" placeholder="Username" class="form-control here" required="required"
                    type="text" readonly>
                </div>
              </div>
              <div class="form-group row">
                <label for="name" class="col-4 col-form-label">First Name</label>
                <div class="col-12">
                  <input formControlName="fristName" placeholder="First Name" class="form-control here" type="text">
                </div>
              </div>
              <div class="form-group row">
                <label for="lastname" class="col-4 col-form-label">Last Name</label>
                <div class="col-12">
                  <input formControlName="lastName" placeholder="Last Name" class="form-control here" type="text">
                </div>
              </div>
              <div class="form-group row">
                <label for="phone" class="col-4 col-form-label">Phone</label>
                <div class="col-12">
                  <input formControlName="phone" placeholder="Phone" class="form-control here" required="required"
                    type="text">
                </div>
              </div>
              <div class="form-group row">
                <label for="age" class="col-4 col-form-label">Age</label>
                <div class="col-12">
                  <input formControlName="age" placeholder="Age" class="form-control here" required="required"
                    type="text">
                </div>
              </div>
              <div class="form-group row">
                <label for="role" class="col-4 col-form-label">Role Name</label>
                <div class="col-12">
                  <select class="custom-select" formControlName="roleId" readonly>
                    <option *ngFor="let item of roleList" value="{{item.id}}" [disabled]="true">{{item.roleName}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-12 d-flex justify-content-center">
                  <button name="submit" type="submit" class="btn btn-dark">Update My Profile</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
